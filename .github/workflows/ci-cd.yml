name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      # Step 3: Install backend dependencies (root)
      - name: Install backend dependencies
        run: npm install
        working-directory: .

      # Step 4: Setup SSH for Deployment
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 154.53.42.27 >> ~/.ssh/known_hosts

      # Step 5: Deploy to server
      - name: Deploy to server
        if: github.ref == 'refs/heads/main'
        run: |
          ssh admin@154.53.42.27 << 'EOF'
            # If repository exists, back up config and pull latest changes; otherwise, clone the repo
            if [ -d ~/giftygen ]; then
              if [ -f ~/giftygen/config/config.env ]; then
                cp ~/giftygen/config/config.env ~/config.env.bak
              fi
              cd ~/giftygen
              git reset --hard origin/main
              git pull origin main
            else
              git clone https://github.com/zealits/giftygen.git ~/giftygen
              cd ~/giftygen
            fi

            # Restore the config.env file if backup exists
            if [ -f ~/config.env.bak ]; then
              mv ~/config.env.bak config/config.env
            fi

            # Install backend dependencies
            npm install

            # Install frontend dependencies and build
            cd frontend
            npm install --force
            npm run build
            cd ..

            # Restart the application using PM2
            if pm2 list | grep -q "giftygen"; then
              echo "Restarting giftygen"
              pm2 restart giftygen
            else
              echo "Starting giftygen"
              pm2 start npm --name "giftygen" -- run dev
            fi

            # Check the status of PM2 processes
            pm2 list
          EOF
